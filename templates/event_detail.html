{% extends 'base2.html' %}

{% block title %}Event Detail{% endblock %}

{% block content %}
<div class="event-entry">
    <h2>{{ object.name }}</h2>
    <p>{{ object.description }}</p>
    <p>Fee : Rs. {{ object.fee }}</p>
    <p>Event Date : {{ object.event_date }}</p>
    <p>Venue : {{ object.venue }}</p>

    <button type="button" onclick="goToEventRegister()" class="btn btn-success">Register</button>
</div>
{% endblock content %}
